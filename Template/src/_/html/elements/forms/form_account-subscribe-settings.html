<form action="#" method="post" class="form_account-subscribe-settings">
	<label class="input-wrapper">
		<input type="email" name="settings-email" id="settings-email" class="textinput">
		<span class="label-text">Your e-mail:</span>
	</label>
	<label class="checkbox-styled">
		<input type="checkbox" name="news" id="news">
		<span class="checkbox-content">Store news</span>
	</label>
	<label class="checkbox-styled">
		<input type="checkbox" name="specials" id="specials">
		<span class="checkbox-content">Promotions and new offers</span>
	</label>
	<button class="btn-submit"><span class="btn-text">Save</span></button>
</form>
