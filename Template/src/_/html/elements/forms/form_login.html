<form method="post" action="#" class="form_login">
	<h2><span class="header-text">Sign in</span></h2>
	<div class="switch-form-block">or <button class="btn-form-switch" data-toggle="modal" data-target="#modal_registration, #modal_login" type="button"><span class="btn-text">sign up</span></button></div>
	<label class="textinput-wrapper">
		<span class="label-text">Login</span>
		<input type="text" name="login-username" id="login-username" class="textinput" required>
	</label>
	<label class="textinput-wrapper">
		<span class="label-text">Password</span>
		<input type="password" name="login-password" id="login-password" class="textinput password" required>
		<a href="#" class="btn-input password-toggle"></a>
	</label>
	
	<div class="remember-container">
		<label class="checkbox-styled pull-left">
			<input type="checkbox" name="remember" id="remember">
			<span class="checkbox-content">Remember me</span>
		</label>
		<a href="#" class="forgot-pass">Forgot password?</a>
	</div>
	<button class="btn-submit"><span class="btn-text">Login</span></button>
	<p class="social-text">Login with social account:</p>
	<ul class="social-list">
		<li><a href="#" class="social tw"><span class="icon-container sprite"></span></a></li>
		<li><a href="#" class="social vk"><span class="icon-container sprite"></span></a></li>
		<li><a href="#" class="social ok"><span class="icon-container sprite"></span></a></li>
		<li><a href="#" class="social fb"><span class="icon-container sprite"></span></a></li>
		<li><a href="#" class="social ya"><span class="icon-container sprite"></span></a></li>	
	</ul>
</form>
